<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Tabela estilizada</title>
</head>
<body>
    <h1>Tabela estilizada</h1>

        <h2 class="titulo-moda">Moda</h2>

            <table class="tabela-moda">
                <tr class="cabeçalho-moda">
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
                <tr class="cor-de-fundo-tabela">
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$ 12,00</td>
                </tr>
                <tr class="cor-de-fundo-tabela">
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 89,00</td>
                </tr>
            </table>

        <h2 class="titulo-casa">Casa</h2>
        
            <table class="tabela-casa">
                <tr class="cabeçalho-casa">
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
                <tr class="cor-de-fundo-tabela">
                    <td>Sofá</td>
                    <td>R$ 1.200</td>
                </tr>
                <tr class="cor-de-fundo-tabela">
                    <td>Televisão</td>
                    <td>R$ 5.000</td>
                </tr>
            </table>

            
</body>
</html>
